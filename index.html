<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1>Cadastro de Devs</h1>
        <p>Complete suas informações</p>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" nome="nome" id="nome">
            </div>
            <div>
                <label>Sobrenome</label>
                <input type="text" nome="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div class="">
            <label>Email</label>
            <input type="email" nome="email" id="email">
        </div>

        <div>
            <label>De qual lado da aplicação você densenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div>
            <label>Senioridade</label>
            <select name="" id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
    </form>
</body>
</html>
