<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtilulo">Complete suas informações</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome">Nome</label>
                <input type="text" nome="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" nome="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" nome="email" id="email"required>
        </div>

        <div class="campo">
            <label>De qual lado da aplicação você densenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label for="">
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select name="" id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label>
                    Selecione as tecnologias que utiliza:
                </label>
                <br>
                <br>
                <input type="checkbox" id="teclogia1" nome="teclogia1" value="HTML">
                <label for="teclogia1">HTML</label>
                <input type="checkbox" id="teclogia2" nome="teclogia2" value="CSS">
                <label for="teclogia2">CSS</label>
                <input type="checkbox" id="teclogia3" nome="teclogia3" value="Javascript">
                <label for="teclogia3">Javascript</label>
                <input type="checkbox" id="teclogia4" nome="teclogia4" value="PHP">
                <label for="teclogia4">PHP</label>
                <input type="checkbox" id="teclogia5" nome="teclogia5" value="C#">
                <label for="teclogia5">C#</label>
                <input type="checkbox" id="teclogia6" nome="teclogia6" value="Python">
                <label for="teclogia6">Python</label>
                <input type="checkbox" id="teclogia7" nome="teclogia7" value="Java">
                <label for="teclogia7">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label>Conte um pouco da sua experiência:</label><br>
            <textarea row="6" style="width: 26em" name="experiencia" id="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
